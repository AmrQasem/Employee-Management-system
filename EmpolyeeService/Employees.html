<script type="text/javascript">
        $(document).ready(function(){
            var ULemployees = $('#ulEmployees');
            //var txtEmp = $('#txt').val();
            //alert(txtEmp);
            $('#btn').click(function () {
                debugger
                $.ajax({
                    type: 'GET',
                    url: 'api/Employees',
                    dataType: 'json',
                    success: function (data) {
                        ULemployees.empty();
                        $.each(data, function (index, val) {
                            var fullName = val.FirstName + ' ' + val.LastName;
                            
                            var Salary = val.Salary;
                            $('#x').html(fullName+ Salary);
                            ULemployees.append('<li>' + fullName +' '+ Salary + '</li>')
                        });
                    }
                });
            });
            $('#btnIDEmp').click(function () {
                debugger
                $.ajax({
                    type: 'GET',
                    url: 'api/Employees?Id=' + $('#txt').val(),
                    dataType: 'json',
                    success: function (data) {
                        //alert("asda");
                        debugger
                        ULemployees.empty();
                        //$.each(data, function (index, val) {
                        var fullName = data.FirstName + ' ' + data.LastName;
                        ULemployees.append('<li>' + fullName + '</li>')
                        //return all data
                       // });
                    }
                });
            });
            $('#btnRemove').click(function () {
                ULemployees.empty();
            });
        });
</script>
